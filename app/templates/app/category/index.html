{%extends 'app/layouts/default.html'%}
{%block content%}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="row">
    
            <div class="col-12">
        
              <div class="card-body">
                <h5 class="card-title">Categorie <span>| List</span></h5>
                <button>ajouter</button>
                <table class="table table-borderless datatable">
                  <thead>
                    <tr>
                      <th scope="col">Code</th>
                      <th scope="col">Description</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for i in categories %}
                      <tr>
                        <td>{{i.code}}</td>
                        <td>{{i.description}}</td>
                        <td>
                          <a class="badge bg-success">delete</a>
                          <a class="badge bg-success">edit</a>
                        </td>
                      </tr>
                      {% endfor %}
                  </tbody>
                </table>
        
              </div>
        
            </div>
        </div>
    </section><!-- End Recent Sales -->
</main>
{%endblock%}
