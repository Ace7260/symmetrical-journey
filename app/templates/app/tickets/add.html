{% extends 'app/layouts/default.html' %}

{% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Sell your ticket</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home_index' %}">Dashboard</a></li>
        <li class="breadcrumb-item">Tickets</li>
        <li class="breadcrumb-item active">Sell</li>
      </ol>
    </nav>
  <div class="col-xxl-12 col-md-4 d-flex justify-content-center w-100 p-3 flex-wrap gap-3">

    </div><!-- End Page Title -->

     <!-- General Form Elements -->
     <form method='post' action="{% url 'ticket_add' %}">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name='description'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Place</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name='place'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name='price'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label" >Image</label>
        <div class="col-sm-10">
          <input class="form-control" type="file" id="formFile" name='image'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTime" class="col-sm-2 col-form-label">Expiration date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name='exp'>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose Category</option>
            {% for categorie in categories  %}
          <option value={{categorie.id}} name='category'>{{categorie.id}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sell</button>
        </div>
      </div>

    </form><!-- End General Form Elements -->
  </div>
</main> 
{% endblock content %}
